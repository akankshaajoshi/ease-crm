{%extends 'core/base.html'%} {%block title%}Teams{%endblock%} {%block content%}
<div class="py-6 px-6">
  <h1 class="mb-4 text-3xl font-bold">Teams</h1>
  <div class="grid grid-cols-4 gap-4">
    {% for team in teams %}
    <div class="{% if team == active_team %}bg-green-300 {% else %}bg-gray-100 {%endif%} rounded-xl p-6">
      <h2 class="text-xl mb-6">{{team.name}}</h2>
      {% if team == active_team %}
      <a href="{% url 'team:detail' team.id %}" class="inline-block py-4 px-6 bg-blue-600 rounded-xl text-white"
        >Team Details</a
      >
      {% else %}
      <a href="{% url 'team:activate' team.id %}" class="inline-block py-4 px-6 bg-blue-600 rounded-xl text-white"
        >Activate team</a
      >
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
