{%extends 'core/base.html'%} {%block title%}Add Client{%endblock%} {%block content%}
<div class="py-6 px-6">
  <h1 class="mb-4 font-bold text-2xl">Add Client</h1>
  {%if team.plan.max_clients > team.clients.all|length%}
  <form method="post" action=".">
    {%csrf_token%} {{form.as_p}}
    <button class="py-4 px-8 bg-blue-500 text-white rounded-xl">Submit</button>
  </form>
  {%else%}
  <p class="mt-6 px-6 py-4 bg-red-500 rounded-xl text-white">
    Your team has reached maximum number of clients. Your owner must upgrade your plan.
  </p>
  {%endif%}
</div>
{%endblock%}
