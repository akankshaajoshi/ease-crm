{%extends 'core/base.html'%} {%block title%}Clients{%endblock%} {%block content%}
<div class="py-6 px-6">
  <div class="flex justify-between">
    <h1 class="mb-4 text-3xl font-bold">Clients</h1>
    <div>
      <a href="{%url 'clients:add' %}" class="inline-block py-4 px-6 bg-green-500 rounded-xl text-white">Add Client</a>
      <a href="{%url 'clients:export' %}" class="inline-block py-4 px-6 bg-blue-500 rounded-xl text-white"
        >Export Client</a
      >
    </div>
  </div>
  {%if clients%}
  <div class="mt-6 flex justify-between">
    <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
  </div>
  {%for client in clients%}
  <div class="flex justify-between">
    <p class="py-2 px-2 w-full {%cycle 'bg-gray-100' '' %}">
      <a href="{%url 'clients:detail' client.id%}"> {{client.name}} </a>
    </p>
  </div>
  {%endfor%} {%else%}
  <p class="px-2">There are no clients in the database yet.</p>
  {%endif%}
</div>
{%endblock%}
